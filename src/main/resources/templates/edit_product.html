<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>AllProducts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 1rem;
            margin-left: 2rem;
            margin-right: 50rem;
        }
    </style>
</head>
<body>
<h1 style="margin-left: 1rem">Edit form</h1>
<h1 style="margin-left: 1rem" th:text="${selectedProduct.title}"></h1>
<form th:action="@{'/edit_product/' + ${selectedProduct.id}}" th:object="${product}" method="POST">
    <div class="form-group">
        <label>Title</label>
        <input th:value="${selectedProduct.title}" th:name="title" th:id="title" type="text" class="form-control" required>
        <small class="form-text text-muted">The title of the new product</small>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input th:name="price" th:id="price" type="text" class="form-control" th:value="${selectedProduct.price}" required>
        <small class="form-text text-muted">The price of the new product in rubles</small>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input th:name="description" th:id="description" type="text" class="form-control" th:value="${selectedProduct.description}">
        <small class="form-text text-muted">The description of the new product for detailed viewing</small>
    </div>
    <button style="margin-left: 1rem" type="submit" class="btn btn-primary">Edit product</button>
    <a class="btn btn-primary" style="background-color: #888aaa; border-color: #888aaa" th:href="@{'/details/' + ${selectedProduct.id}}">BACK</a>
</form>
</body>
</html>
