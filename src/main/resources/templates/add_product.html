<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AllProducts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .form-group {
            margin-bottom: 1rem;
            margin-left: 2rem;
            margin-right: 50rem;
        }
    </style>
</head>
<body>
<h1 style="margin-left: 1rem">Add new product form</h1>
<form th:action="@{/admin/add_product}" th:object="${product}" method="POST">
    <div class="form-group">
        <label>Title</label>
        <input th:field="*{title}" type="text" name="title" class="form-control" value="" required>
        <small class="form-text text-muted">The title of the new product</small>
    </div>
    <div class="form-group">
        <label>Price</label>
        <input th:field="*{price}" type="text" name="price" class="form-control" value="" required>
        <small class="form-text text-muted">The price of the new product in rubles</small>
    </div>
    <div class="form-group">
        <label>Description</label>
        <input th:field="*{description}" type="text" name="description" class="form-control" value="">
        <small class="form-text text-muted">The description of the new product for detailed viewing</small>
    </div>
    <button style="margin-left: 1rem" type="submit" class="btn btn-primary">Add new product</button>
    <a class="btn btn-primary" style="background-color: #888aaa; border-color: #888aaa" th:href="@{/admin}">BACK</a>
</form>
</body>
</html>
